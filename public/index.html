<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chat App</title>
</head>
<body>
  <p>Hello, welcome to the app!</p>

  <script src="socket.io/socket.io.js"></script>
  <script>
  var socket = io()

  socket.on('connect', () => {

    console.log('Disonnected from the server')
  })

  </script>
